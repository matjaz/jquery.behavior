<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Trafic light behavior</title>
		<style type="text/css"> 
			.traffic-light { float:left; margin-right: 30px; background-color: #333; }
			.traffic-light .color { width: 60px; height: 60px; margin: 12px; border-radius: 30px; -moz-border-radius: 30px; background-color: grey; cursor: pointer; }
			.traffic-light .color.red.on { background-color: red; }
			.traffic-light .color.yellow.on { background-color: yellow; }
			.traffic-light .color.green.on { background-color: green; }
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="jquery.behavior.js"></script>
		<script src="traffic.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".traffic-light")
					.behavior(TrafficLight)
					.behavior().play();
			});
		</script>
	</head>
	<body>
		<div class="traffic-light"></div>
	</body>
</html>
